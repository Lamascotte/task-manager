# Configuration pour Render.com
# Ce fichier est optionnel mais aide Render à mieux comprendre votre projet

# Type de site
type: static

# Dossier racine
root: .

# Page d'accueil
index: index.html

# Headers personnalisés (optionnel)
headers:
  - path: /*
    headers:
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-Content-Type-Options
        value: nosniff